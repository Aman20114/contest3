<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>contest-3 f-2 module</title>
  </head>
  <body>

        <h2>Dashboard</h2>

    <div class="container">
      <button id="rowBtn">Add A New Row</button>

      <table id="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Student Roll</th>
            <th>Subject</th>
            <th>Marks</th>
            <th>Marked By</th>
            <th>Save</th>
          </tr>
        </thead>
        <tbody>
          <tr id="row" style="display: none">
            <td class="id"></td>
            <td><input type="text" class="name" /></td>
            <td><input type="text" class="roll" /></td>
            <td><input type="text" class="subject" /></td>
            <td><input type="number" class="marks" /></td>
            <td><input type="email" class="marked-by" /></td>
            <td>
              <button class="save">Save</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
